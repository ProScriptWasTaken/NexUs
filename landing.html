<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXUS STORE — CS Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050810;
      --accent: #00f5ff;
      --accent2: #ff006e;
      --accent3: #7b2fff;
      --text: #e0e8ff;
      --muted: #5a6a8a;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
    }

    /* ── CANVAS BACKGROUND ── */
    #bgCanvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* ── SCANLINE OVERLAY ── */
    .scanlines {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.07) 2px,
        rgba(0,0,0,0.07) 4px
      );
      pointer-events: none;
    }

    /* ── VIGNETTE ── */
    .vignette {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: radial-gradient(ellipse at center, transparent 40%, rgba(5,8,16,0.85) 100%);
      pointer-events: none;
    }

    /* ── MAIN CONTENT ── */
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
      padding: 2rem;
      text-align: center;
    }

    /* ── TOP LABEL ── */
    .top-label {
      font-family: 'Orbitron', monospace;
      font-size: clamp(0.55rem, 1.2vw, 0.7rem);
      letter-spacing: 0.45em;
      color: var(--accent);
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(-16px);
      animation: slideDown 0.7s 0.2s ease forwards;
      margin-bottom: 1.8rem;
      position: relative;
    }
    .top-label::before,
    .top-label::after {
      content: '──────';
      color: rgba(0,245,255,0.25);
      font-size: 0.6em;
      vertical-align: middle;
      margin: 0 1rem;
    }

    /* ── LOGO / TITLE ── */
    .logo-wrap {
      opacity: 0;
      animation: fadeUp 0.8s 0.5s ease forwards;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .logo-main {
      font-family: 'Orbitron', monospace;
      font-size: clamp(4rem, 13vw, 9rem);
      font-weight: 900;
      line-height: 1;
      letter-spacing: 0.06em;
      color: var(--text);
      position: relative;
      display: inline-block;
    }

    /* glitch layers */
    .logo-main::before,
    .logo-main::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      letter-spacing: inherit;
    }
    .logo-main::before {
      color: var(--accent2);
      clip-path: polygon(0 30%, 100% 30%, 100% 50%, 0 50%);
      transform: translateX(-3px);
      animation: glitch1 4s infinite;
    }
    .logo-main::after {
      color: var(--accent);
      clip-path: polygon(0 55%, 100% 55%, 100% 70%, 0 70%);
      transform: translateX(3px);
      animation: glitch2 4s infinite;
    }

    .logo-accent { color: var(--accent2); }

    .logo-sub {
      font-family: 'Orbitron', monospace;
      font-size: clamp(0.65rem, 1.8vw, 0.9rem);
      letter-spacing: 0.55em;
      color: var(--muted);
      margin-top: 0.6rem;
      text-transform: uppercase;
    }

    /* ── DIVIDER ── */
    .divider {
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), var(--accent3), var(--accent2), transparent);
      margin: 2.2rem 0;
      animation: expandLine 0.9s 1.1s ease forwards;
      opacity: 0;
    }

    /* ── MADE BY SECTION ── */
    .credits {
      opacity: 0;
      animation: fadeUp 0.7s 1.4s ease forwards;
      margin-bottom: 2.8rem;
    }

    .credits-label {
      font-family: 'Orbitron', monospace;
      font-size: clamp(0.55rem, 1.1vw, 0.65rem);
      letter-spacing: 0.35em;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 1.1rem;
    }

    .credits-names {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .name-chip {
      font-family: 'Orbitron', monospace;
      font-size: clamp(0.7rem, 1.8vw, 0.95rem);
      font-weight: 700;
      letter-spacing: 0.12em;
      color: var(--text);
      background: rgba(0,245,255,0.05);
      border: 1px solid rgba(0,245,255,0.2);
      padding: 0.5rem 1.3rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      cursor: default;
    }
    .name-chip::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,245,255,0.08), rgba(123,47,255,0.08));
      opacity: 0;
      transition: opacity 0.3s;
    }
    .name-chip:hover {
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 20px rgba(0,245,255,0.2), inset 0 0 20px rgba(0,245,255,0.05);
      transform: translateY(-2px);
    }
    .name-chip:hover::before { opacity: 1; }

    .name-sep {
      color: rgba(0,245,255,0.3);
      font-size: 1rem;
      font-weight: 300;
    }

    /* ── ENTER BUTTON ── */
    .enter-wrap {
      opacity: 0;
      animation: fadeUp 0.7s 1.8s ease forwards;
    }

    .enter-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      font-family: 'Orbitron', monospace;
      font-size: clamp(0.75rem, 1.8vw, 0.9rem);
      font-weight: 700;
      letter-spacing: 0.3em;
      padding: 1.1rem 3rem;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: color 0.3s;
    }

    /* fill sweep on hover */
    .enter-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent3));
      transform: translateX(-101%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 0;
    }
    .enter-btn:hover::before { transform: translateX(0); }
    .enter-btn:hover { color: #000; box-shadow: 0 0 40px rgba(0,245,255,0.4); }

    .enter-btn span, .enter-btn svg { position: relative; z-index: 1; }

    .enter-btn svg {
      transition: transform 0.3s;
    }
    .enter-btn:hover svg { transform: translateX(5px); }

    /* corner accents on button */
    .enter-btn::after {
      content: '';
      position: absolute;
      top: -1px; right: -1px;
      width: 10px; height: 10px;
      border-top: 2px solid var(--accent2);
      border-right: 2px solid var(--accent2);
      pointer-events: none;
    }

    /* ── BOTTOM TAG ── */
    .bottom-tag {
      position: fixed;
      bottom: 1.8rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-family: 'Orbitron', monospace;
      font-size: 0.55rem;
      letter-spacing: 0.3em;
      color: rgba(90,106,138,0.5);
      opacity: 0;
      animation: fadeIn 0.6s 2.4s ease forwards;
      white-space: nowrap;
    }

    /* ── CORNER DECORATIONS ── */
    .corner {
      position: fixed;
      z-index: 10;
      width: 40px; height: 40px;
      opacity: 0;
      animation: fadeIn 0.6s 2s ease forwards;
    }
    .corner--tl { top: 1.5rem; left: 1.5rem; border-top: 1px solid var(--accent); border-left: 1px solid var(--accent); }
    .corner--tr { top: 1.5rem; right: 1.5rem; border-top: 1px solid var(--accent); border-right: 1px solid var(--accent); }
    .corner--bl { bottom: 1.5rem; left: 1.5rem; border-bottom: 1px solid var(--accent); border-left: 1px solid var(--accent); }
    .corner--br { bottom: 1.5rem; right: 1.5rem; border-bottom: 1px solid var(--accent); border-right: 1px solid var(--accent); }

    /* ── KEYFRAMES ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes expandLine {
      from { width: 0; opacity: 0; }
      to   { width: min(500px, 80vw); opacity: 1; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes glitch1 {
      0%,90%,100% { transform: translateX(-3px); opacity: 0; }
      91%          { transform: translateX(-6px) skewX(-2deg); opacity: 0.7; }
      93%          { transform: translateX(3px); opacity: 0.5; }
      95%          { transform: translateX(-3px); opacity: 0; }
    }
    @keyframes glitch2 {
      0%,88%,100% { transform: translateX(3px); opacity: 0; }
      89%          { transform: translateX(6px) skewX(2deg); opacity: 0.6; }
      92%          { transform: translateX(-3px); opacity: 0.4; }
      94%          { transform: translateX(3px); opacity: 0; }
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>
  <div class="scanlines"></div>
  <div class="vignette"></div>

  <!-- Corner decorations -->
  <div class="corner corner--tl"></div>
  <div class="corner corner--tr"></div>
  <div class="corner corner--bl"></div>
  <div class="corner corner--br"></div>

  <div class="container">

    <div class="top-label">Computer Science Project</div>

    <div class="logo-wrap">
      <div class="logo-main" data-text="NEXUS STORE">NEX<span class="logo-accent">US</span> STORE</div>
      <div class="logo-sub">Game&nbsp;&nbsp;Store&nbsp;&nbsp;Simulator</div>
    </div>

    <div class="divider"></div>

    <div class="credits">
      <div class="credits-label">Made by</div>
      <div class="credits-names">
        <div class="name-chip">Atit KC</div>
        <div class="name-sep">&amp;</div>
        <div class="name-chip">Shrabya Chapagain</div>
      </div>
    </div>

    <div class="enter-wrap">
      <a class="enter-btn" href="index.html">
        <span>ENTER SITE</span>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M3 8h10M9 4l4 4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

  </div>

  <div class="bottom-tag">NEXUS STORE &nbsp;·&nbsp; CS PROJECT &nbsp;·&nbsp; 2025</div>

  <script>
    // ── PARTICLE GRID CANVAS ──
    var canvas = document.getElementById('bgCanvas');
    var ctx    = canvas.getContext('2d');
    var W, H, particles = [], mouse = { x: -999, y: -999 };

    function resize() {
      W = canvas.width  = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }

    function Particle() {
      this.reset();
    }
    Particle.prototype.reset = function() {
      this.x  = Math.random() * W;
      this.y  = Math.random() * H;
      this.vx = (Math.random() - 0.5) * 0.3;
      this.vy = (Math.random() - 0.5) * 0.3;
      this.r  = Math.random() * 1.5 + 0.5;
      this.life = Math.random();
      this.maxLife = 0.6 + Math.random() * 0.4;
    };

    function initParticles() {
      particles = [];
      var count = Math.floor((W * H) / 9000);
      for (var i = 0; i < count; i++) particles.push(new Particle());
    }

    var hue = 0;
    function draw() {
      ctx.clearRect(0, 0, W, H);

      // subtle moving gradient bg
      var grad = ctx.createRadialGradient(W*0.5, H*0.4, 0, W*0.5, H*0.4, W*0.7);
      grad.addColorStop(0, 'rgba(0,50,80,0.18)');
      grad.addColorStop(0.5,'rgba(40,0,80,0.08)');
      grad.addColorStop(1, 'rgba(5,8,16,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,W,H);

      for (var i = 0; i < particles.length; i++) {
        var p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life += 0.003;
        if (p.life > p.maxLife || p.x < 0 || p.x > W || p.y < 0 || p.y > H) p.reset();

        // draw dot
        var alpha = Math.sin((p.life / p.maxLife) * Math.PI) * 0.6;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,245,255,' + alpha + ')';
        ctx.fill();

        // connect nearby particles
        for (var j = i + 1; j < particles.length; j++) {
          var q  = particles[j];
          var dx = p.x - q.x, dy = p.y - q.y;
          var dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.strokeStyle = 'rgba(0,245,255,' + (0.07 * (1 - dist/100)) + ')';
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }

        // mouse repel
        var mx = p.x - mouse.x, my = p.y - mouse.y;
        var md = Math.sqrt(mx*mx + my*my);
        if (md < 120) {
          p.vx += (mx / md) * 0.08;
          p.vy += (my / md) * 0.08;
        }
        // dampen
        p.vx *= 0.99;
        p.vy *= 0.99;
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener('mousemove', function(e) { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('resize', function() { resize(); initParticles(); });
    resize();
    initParticles();
    draw();
  </script>
</body>
</html>
